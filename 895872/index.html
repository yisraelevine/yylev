<!DOCTYPE html>

            </td>

            </td>

        <tr class="tr3">
            <td class="td1">
                <div>
                    <label class="deaths_label">Deaths</label>
                </div>
            </td>
            <td class="td2">
                <label><input type="number" id="TextBox2" class="deaths_input" oninput="Event1()"/></label>

        </tr>
    </table>
    <script src="script.js"></script>
